<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viewer Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:Arial}
    #msg{position:fixed;top:12px;left:12px;background:#fff;padding:10px 12px;border:1px solid #ddd;border-radius:8px;z-index:9999}
    model-viewer{width:100%;height:100%;background:#f2f2f2}
  </style>
</head>
<body>
  <div id="msg">Loading…</div>

  <model-viewer id="mv"
    src="./model.glb"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

  <script>
    const msg = document.getElementById('msg');
    const mv = document.getElementById('mv');

    // هل model-viewer اتعرّف؟
    if (!customElements.get('model-viewer')) {
      msg.textContent = '❌ model-viewer script did NOT load (blocked or failed).';
    } else {
      msg.textContent = '✅ model-viewer loaded. Checking model…';
    }

    // هل ملف الـ GLB موجود؟
    fetch('./model.glb', { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error('GLB not found (HTTP ' + r.status + ')');
        msg.textContent = '✅ GLB found. If still blank, model may be too heavy or invalid.';
      })
      .catch(e => msg.textContent = '❌ ' + e.message);

    mv.addEventListener('error', () => {
      msg.textContent = '❌ model-viewer failed to load the GLB (invalid/too big/textures missing).';
    });
    mv.addEventListener('load', () => {
      msg.textContent = '✅ Model loaded successfully. (You should see it now)';
    });
  </script>
</body>
</html>
