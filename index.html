<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f5f5f5; }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="model.glb"
  ar
  ar-modes="scene-viewer quick-look webxr"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>

</body>
</html>
